<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "main">
            <div id = "clock">
                <div id = "clock-display" onload="showTime()">
                </div>
            </div>
            <div id="clock-modifier">
                <div id="modifiers">
                    <input id="hour-modifier" type="number" min="0" max="23" step="1" VALUE="0">
                    <input id="minute-modifier" type="number" min="0" max="59" step="1" VALUE="0">
                    <input id="second-modifier" type="number" min="0" max="59" step="1" VALUE="0">
                </div>
                <div>
                    <input id="submit-time" type="button" value="Change hour">
                </div>
            </div>
            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                  <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                          <table class="min-w-full divide-y divide-gray-200">
                              <thead class="bg-gray-50">
                                  <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                                          Hora Local
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                                          Ajuste
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                                            Nueva Hora
                                        </th>
                                  </tr>
                              </thead>
                              <tbody id='content' class="bg-white divide-y divide-gray-200">
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script>
            var content = document.querySelector('#content');
            socket.on("info", (arg) =>{
                console.log(arg)
                content.innerHTML += `<tr>
                    <td class="text-center">${arg.oldDate}</td>
                    <td class="text-center">${arg.adjust}</td>
                    <td class="text-center">${arg.newDate}</td>
                </tr>`;
            })
        </script>
    </body>
</html>

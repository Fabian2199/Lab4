<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id = "main">
            <div id = "clock">
                <div id = "clock-display" onload="showTime()">
                </div>
            </div>
            <div id="clock-modifier">
                <div id="modifiers">
                    <input id="hour-modifier" type="number" min="0" max="23" step="1" VALUE="0">
                    <input id="minute-modifier" type="number" min="0" max="59" step="1" VALUE="0">
                    <input id="second-modifier" type="number" min="0" max="59" step="1" VALUE="0">
                </div>
                <div>
                    <input id="submit-time" type="button" value="Change hour">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
